<h2>Book Your Trip</h2>
<form (ngSubmit)="submitBooking()" #bookingForm="ngForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="booking.name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="booking.email" required />

  <label for="date">Travel Date:</label>
  <input type="date" id="date" name="date" [(ngModel)]="booking.date" required />

  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" [(ngModel)]="booking.destination" required />

  <button type="submit">Book Now</button>
</form>
<p *ngIf="confirmationMessage">{{ confirmationMessage }}</p>

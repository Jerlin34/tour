<form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required [(ngModel)]="traveler.name">
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="traveler.email">
  
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required [(ngModel)]="traveler.destination">
  
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required [(ngModel)]="traveler.date">
  
    <button type="submit">Book Now</button>
  </form>
